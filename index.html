<!DOCTYPE html>
<html lang="en">

<head>

    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1>Shopping list</h1>
    </header>
    <main>
        <form action="#">

                </li>
                <li>
                    <input type="checkbox" id="goods2" name="goods2">

                </li>
                <li>
                    <input type="checkbox" id="goods3" name="goods3">
                    <label for="goods3">Juice</label>
                </li>
                <li>
                    <input type="checkbox" id="goods4" name="goods4">
                    <label for="goods4">baking</label>
                </li>
                <li>
                    <input type="checkbox" id="goods5" name="goods5">

                </li>
            </ol>
            <input type="submit">
        </form>
    </main>
</body>

</html>
